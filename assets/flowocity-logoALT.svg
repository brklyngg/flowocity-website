<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="50" viewBox="0 0 240 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo mark - enso circle with diagonal elements -->
  <g id="logo-mark">
    <!-- Main circle path with gap at top-right -->
